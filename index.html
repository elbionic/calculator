<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator Project</title>
</head>

<body>
    <div id="calculator-container">
        <div id="pv-cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="display">
            <p id="display-output"></p>
        </div>
        <div class="button backspace" id="backspace">
            <p><==== undo</p>
        </div>
        <div id="first-row">
            <div class="button" id="all-clear">
                <p>AC</p>
            </div>
            <div class="button operator" id="invert-number">
                <p>+/-</p>
            </div>
            <div class="button operator" id="percent">
                <p>%</p>
            </div>
            <div class="button operator" id="division">
                <p>/</p>
            </div>
        </div>
        <div id="second-row">
            <div class="button number" id="seven">
                <p>7</p>
            </div>
            <div class="button number" id="eight">
                <p>8</p>
            </div>
            <div class="button number" id="nine">
                <p>9</p>
            </div>
            <div class="button operator" id="multiplication">
                <p>*</p>
            </div>
        </div>
        <div id="third-row">
            <div class="button number" id="four">
                <p>4</p>
            </div>
            <div class="button number" id="five">
                <p>5</p>
            </div>
            <div class="button number" id="six">
                <p>6</p>
            </div>
            <div class="button operator" id="subtraction">
                <p>-</p>
            </div>
        </div>
        <div id="fourth-row">
            <div class="button number" id="one">
                <p>1</p>
            </div>
            <div class="button number" id="two">
                <p>2</p>
            </div>
            <div class="button number" id="three">
                <p>3</p>
            </div>
            <div class="button operator" id="addition">
                <p>+</p>
            </div>
        </div>
        <div id="fifth-row">
            <div class="button number" id="zero">
                <p>0</p>
            </div>
            <div class="button dot" id="dot">
                <p>.</p>
            </div>
            <div class="button equality" id="equality">
                <p>=</p>
            </div>
        </div>
    </div>
</body>

</html>
